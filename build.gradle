apply plugin: 'java'
apply plugin: "idea"

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.lwjgl.lwjgl:lwjgl:2.9.2'
    compile 'org.lwjgl.lwjgl:lwjgl_util:2.9.2'
    compile 'org.slick2d:slick2d-core:1.0.1'

    compile 'java3d:vecmath:1.3.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'

}

